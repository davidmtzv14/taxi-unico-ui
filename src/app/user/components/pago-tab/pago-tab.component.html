<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Métodos de Pago">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Métodos de Pago</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form>
                  <div class="row">
                    <div class="col-8">
                      <app-input
                        placeholder="Nombre"
                        autocomplete="username"
                        error="El nombre es requerido"
                        [control]="form.get('username')"
                      >
                      </app-input>
                    </div>
                    <div class="col-4">
                      <mat-card-actions>
                        <button mat-raised-button color="primary">Buscar</button>
                      </mat-card-actions>
                    </div>
                  </div>
                </form>
              </mat-card-content>
            </mat-card>
          </mat-tab>
          <mat-tab label="Agregar">
              <mat-card>
                  <mat-card-header>
                    <mat-card-title>Agregar método de Pago</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <form>
                      <div class="row">
                        <div class="col-12">
                          <app-input placeholder="Número de Tarjeta" autocomplete="start" error="El nombre de usuario es requerido" [control]="form.get('username')">
                          </app-input>
                        </div>
                      </div>
                      <div class="row mt-2">
                          <div class="col-12">
                            <app-input placeholder="Fecha de vencimiento" autocomplete="date" error="El nombre de usuario es requerido" [control]="form.get('username')">
                            </app-input>
                          </div>
                        </div>
                    </form>
                  </mat-card-content>
                  <div class="row">
                    <div class="col-6">
                      <mat-card-actions>
                        <button mat-raised-button color="primary" (click)="submit()">
                          Agregar
                        </button>
                      </mat-card-actions>
                    </div>
                  </div>
                </mat-card>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
