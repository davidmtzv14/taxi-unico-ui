<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Clientes</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form>
              <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput placeholder="Taxista">
                      </mat-form-field>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <app-input placeholder="Contraseña" autocomplete="current-password" type="password" error="La contraseña es requerida">
                  </app-input>
                </div>
              </div>
            </form>
          </mat-card-content>
          <div class="row">
            <div class="col-6">
              <mat-card-actions>
                <button mat-raised-button color="primary">
                  Iniciar sesión
                </button>
              </mat-card-actions>
            </div>
            <div class="col-6">
              <mat-card-actions>
                <button
                 mat-raised-button color="secondary">
                  Registrarse
                </button>
              </mat-card-actions>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
